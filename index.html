<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lizard Spock</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>

    <body>
        <!-- Header -->

        <!-- Game content -->
        <div class="game-container">
            <div class="game-content">
                <!-- Game Stats -->
                <div id="game-stats">
                    <h3>Rock, Paper, Scissors, Lizard, Zombie, Spock and the Large Hadron Collider</h3>
                    <ul>
                        <li id="games-played">Game #</li>
                        <li id="wins">wins</li>
                        <li id="losses">losses</li>
                        <li id="draws">draws</li>
                    </ul>
                </div>
    
                <!-- Main Display -->
                <div id="main-display">
                    <!-- Tekken style round tracker -->
                    <div id="round-tracker">
                        <div class="player-name">Player</div>
                        <div class="scores player-scores">
                            <div class="score pip1"></div>
                            <div class="score pip2"></div>
                            <div class="score pip3"></div>
                        </div>
                        <div class="scores computer-scores">
                            <div class="score pip1"></div>
                            <div class="score pip2"></div>
                            <div class="score pip3"></div>
                        </div>
                        <div class="computer-name">Computer</div>
                    </div>
    
                    <!-- Pokemon style combat window -->
                    <div id="battle-window">
                        <!-- Top section, opponent computer -->
                        <div id="ai-segment">
    
                        </div>
    
                        <!-- Bottom section, player -->
                        <div id="player-segment">
                            
                        </div>
                    </div>
                </div>

                <!-- Message section -->
                <div id="message-section">

                </div>
                <div id="game-over-section">
                    
                </div>
    
                <!-- Buttons container -->
                <div class="game-buttons">
                    <!-- <button id="rock" class="player-input">rock</button> -->
                    <button id="rock" class="player-input">
                        <img src="./images/rock.svg">
                    </button>
                    <button id="paper" class="player-input">
                        <img src="./images/paper.svg">
                    </button>
                    <button id="scissors" class="player-input">
                        <img src="./images/scissors.svg">
                    </button>
                    <button id="lizard" class="player-input">
                        <img src="./images/lizard.svg">
                    </button>
                    <button id="zombie" class="player-input">
                        <img src="./images/zombie.svg">
                    </button>
                    <button id="spock" class="player-input">
                        <img src="./images/spock.svg">
                    </button>
                    <button id="LHC" class="player-input">
                        <img src="./images/lhc.svg">
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->

    </body>
</html>
