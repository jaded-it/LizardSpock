<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lizard Spock</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>

    <body>
        <!-- Header -->

        <!-- Game content -->
        <div class="game-container">
            <div class="game-content">
                <!-- Game Stats -->
                <div id="game-stats">
                    <h3>Rock, Paper, Scissors, Lizard, Zombie, Spock and the Large Hadron Collider</h3>
                    <ul>
                        <li id="games-played">Game #</li>
                        <li id="wins">wins</li>
                        <li id="losses">losses</li>
                        <li id="draws">draws</li>
                    </ul>
                </div>
    
                <!-- Main Display -->
                <div id="main-display">
                    <!-- Tekken style round tracker -->
                    <div id="round-tracker">
                        <div class="name player-name">Player</div>
                        <div class="player scores">
                            <div class="score pip3"></div>
                            <div class="score pip2"></div>
                            <div class="score pip1"></div>
                        </div>
                        <div class="computer scores">
                            <div class="score pip1"></div>
                            <div class="score pip2"></div>
                            <div class="score pip3"></div>
                        </div>
                        <div class="name computer-name">Computer</div>
                    </div>
    
                    <!-- Pokemon style combat window -->
                    <div id="battle-window">
                        <!-- Top section, opponent computer -->
                        <div id="computer-segment" class="info">
                            <!-- computer icon -->
                            <img class="player-icon" src="./images/crown.png">
                            <img class="computer-icon" src="./images/computer.png">
                        </div>

                        <!-- Middle section with choices and combat -->
                        <div id="combat-segment">
                            <div class="choice player-choice">
                                <img class="player-choice-display" src="./images/lhc.svg">
                            </div>
                            <div class="combat-display">
                                <div class="combat-state hidden">Defeat!</div>
                                <div id="message-section">

                                </div>
                                <button class="next-round hidden">Next Round</button>
                            </div>
                            <div class="choice computer-choice">
                                <img class="computer-choice-display" src="./images/lhc.svg">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message section -->

                <div id="game-over-section">
                    
                </div>
    
                <!-- Buttons container -->
                <div class="game-buttons">
                    <!-- <button id="rock" class="player-input">rock</button> -->
                    <button id="rock" class="rock player-input">
                        <img src="./images/rock.svg">
                    </button>
                    <button id="paper" class="paper player-input">
                        <img src="./images/paper.svg">
                    </button>
                    <button id="scissors" class="scissors player-input">
                        <img src="./images/scissors.svg">
                    </button>
                    <button id="lizard" class="lizard player-input">
                        <img src="./images/lizard.svg">
                    </button>
                    <button id="zombie" class="zombie player-input">
                        <img src="./images/zombie.svg">
                    </button>
                    <button id="spock" class="spock player-input">
                        <img src="./images/spock.svg">
                    </button>
                    <button id="LHC" class="LHC player-input">
                        <img src="./images/lhc.svg">
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->

    </body>
</html>
