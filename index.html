<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lizard Spock</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>

    <body>
        <!-- Header -->

        <!-- Game content -->
        <div class="game-container">
            <div class="game-content">
                <!-- Game Stats -->
                <div id="game-stats">
                    <p id="games-played">games</p>
                    <ul>
                        <li id="wins">wins</li>
                        <li id="losses">losses</li>
                        <li id="draws">draws</li>
                    </ul>
                </div>
    
                <!-- Main Display -->
                <div id="main-display">
                    <!-- Tekken style round tracker -->
                    <div id="round-tracker">
    
                    </div>
    
                    <!-- Pokemon style combat window -->
                    <div id="battle-window">
                        <!-- Top section, opponent computer -->
                        <div id="ai-segment">
    
                        </div>
    
                        <!-- Bottom section, player -->
                        <div id="player-segment">
                            
                        </div>
                    </div>
                </div>
    
                <!-- Buttons container -->
                <div class="game-buttons">
                    <button id="rock" class="player-input">rock</button>
                    <button id="paper" class="player-input">paper</button>
                    <button id="scissors" class="player-input">scissors</button>
                    <button id="lizard" class="player-input">lizard</button>
                    <button id="spock" class="player-input">spock</button>
                </div>
            </div>
        </div>

        <!-- Footer -->

    </body>
</html>
